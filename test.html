<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Localstorage Page</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row mt-4">
        <div class="col-4 mx-auto">
          <label>Nome: </label>
          <input name="name" class="form-control" type="text" />

          <label>Quantidade:</label>
          <input name="qtd" class="form-control" type="number" />
          <button class="btn btn-primary mt-3" onclick="addItem()">
            Adicionar
          </button>
        </div>
      </div>

      <hr />

      <div class="row">
        <div class="col-5 mx-auto">
          <div class="items list-group list-group-flush">
            <h2>Items</h2>
          </div>
        </div>
      </div>
    </div>
  </body>
  
  <!-- Bootstrap JS -->
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
  <script>
    function addItem() {
      // Pegando os valores dos campos name e qtd
      const name = $('input[name=name]').val();
      const qtd = $('input[name=qtd]').val();

      // Criando uma string com o objeto a ser adicionado no localstorage
      const dataObj = JSON.stringify({ name, qtd });

      localStorage.setItem('item', dataObj);
    }
</script>
</html>
