<!DOCTYPE html>
<html> 
	<head>
		<link rel="stylesheet" type="text/css" href="./estilob2.css"/>
		<meta charset="utf-8">
		<title>Janis's Store</title> 
	</head>
		<body>
		
			<header class="barraprincipal">
				<a href="./index.html" id="logo">Janis's Store</a>  
				<nav>												<!-- aponta para uma secao com links de navegacao-->
				<ul class="botoes">
					<li><a href="sobrenos.html" class="links">Sobre Nós</a></li>
					<li><a href="contatos.html" class="links">Contatos</a></li>
					<li><a href="cadastro.html" class="links">Cadastro</a></li>
					<li><a href="promocoes.html" class="links">Promocoes</a></li>
					<li><a href="areadocliente.html" class="links">Area do Cliente</a></li>
					<li><a href="carrinho.html" class="links">Carrinho</a></li>
				</ul>
                </nav>

			</header>
            <form >
            <div id="produtos">
                <div id="carrinho"></div>
            </div>
            <input type="submit" value="Comprar" onclick="comprar()"></form>
        <script>

            exibeCarrinho = () => {
                var containerCarrinho = document.getElementById('produtos');

                var items = JSON.parse( sessionStorage.items );

                console.log(items[7])

                containerCarrinho.innerHTML = "";
                items.map((val)=>{
                    if (val.quantidade > 0){
                        containerCarrinho.innerHTML += `
                        <div id="produtos-carrinho">
                            <img src="`+val.img+`" class="produto"/>
                            <p>produto: `+val.nome+`</p>
                            <p>quantidade: `+val.quantidade+`</p>
                            <p class= "valpreco>Quantidade: `+val.quantidade+`</p>
                            <p class= "valpreco>Preço: `+val.preco+` </p>
                        </div>
                        `;
                    }
                })
            }

            exibeCarrinho();

            function comprar() {
                for (var i=1;i<8;i++){
                    items[i].quantidade = 0;
                }
            }
        </script>
        <style>
            #produtos {
                width: 50%;
                margin-top: 10%;
            }
        </style>

    </body>
</html>
