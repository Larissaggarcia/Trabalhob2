        <div id="carrinho">
            <h2>Carrinho</h2>

        <script>

            exibeCarrinho = () => {
                var containerCarrinho = document.getElementById('carrinho');

                var items = JSON.parse( sessionStorage.items );

                console.log(items);

                containerCarrinho.innerHTML = "";
                items.map((val)=>{
                    if (val.quantidade > 0){
                        containerCarrinho.innerHTML += `
                        <p>Item:`+val.nome+` | Qtde:`+val.quantidade+` | Preco:`+val.preco+` </p>
                        <hr>

                        `;
                    }
                })
            }

            exibeCarrinho();

        </script>
